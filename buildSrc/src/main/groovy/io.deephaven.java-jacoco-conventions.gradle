plugins {
    id 'java'
    id 'jacoco'
}

jacoco {
    toolVersion = '0.8.12'
}

jacocoTestReport {
    sourceSets sourceSets.main
    executionData = fileTree(buildDir).include("/jacoco/*.exec")
    reports {
    	html.required = false
        csv.required = true
        xml.required = false
    }
}

task coverage {
    dependsOn jacocoTestReport
}

